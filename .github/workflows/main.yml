name: CI

on: [push]

env:
  GO111MODULE: "on"
  DOCKER_DRIVER: overlay

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.0.0"

      - name: Install dependencies
        run: |
          npm install

      - name: Run linter
        run: |
          npm run lint

      - name: Build frontend
        run: |
          CI=true npm run build
